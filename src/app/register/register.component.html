<main>
  <div class="register-container">
    <mat-card class="registerform">
      <div class="row">
        <mat-card-header>
          <mat-card-title>
            Regisztráció
          </mat-card-title>
        </mat-card-header>
      </div>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">

          <div class="row">
            <mat-form-field appearance="outline" class="col">
              <mat-label>E-mail cím</mat-label>
              <input matInput formControlName="email">
              <mat-error *ngIf="registerForm.get('email')?.hasError('required') || registerForm.get('email')?.hasError('minlength') || registerForm.get('email')?.hasError('email') ||registerForm.dirty">
                Adjon meg egy email-címet!
              </mat-error>
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="outline" class="col">
              <mat-label>Jelszó</mat-label>
              <input matInput formControlName="password">
              <mat-error *ngIf="registerForm.get('password')?.hasError('required') || registerForm.get('password')?.hasError('minlength')">
                Hibás jelszó!
              </mat-error>
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="outline" class="col">
              <mat-label>Jelszó újra</mat-label>
              <input matInput formControlName="passwordconfirmation">
            </mat-form-field>
          </div>

          <div class="row">
            <button mat-raised-button color="primary" type="submit">Regisztráció</button>
          </div>

          @if (unexpectedError) {
            <div class="row">
              <div class="error-message" style="color:red;">
                {{ unexpectedError }}
              </div>
            </div>
          }

          <div class="row">
            <p>Van már fiókja? </p> <button mat-menu-item routerLink="/login" style="border: none; border-radius: 4px; margin-left: 15px;">Jelentkezzen be</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</main>
